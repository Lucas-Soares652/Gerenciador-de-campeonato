<notifier-container></notifier-container>

<div class="container-fluid gradient-custom">
    <div class="p-5">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 py-3 text-center">
              <div class="mb-md-1 mt-md-1 pb-2">
                <form [formGroup]="formUser" >
                  
                  <h3 class="fw-bold mb-1 text-uppercase">Criar conta</h3>
                  <p class="text-white-50 mb-1">Por favor, informe seus dados para se cadastrar!</p>
            
                  <div class="form-outline form-white mb-2">
                    Nome: <input id="name" type="text" formControlName="name">
                  </div>
            
                  <div class="form-outline form-white mb-2">
                    Avatar: <input id="url_photo" type="text" formControlName="url_photo">
                  </div>
                  
                  <div class="form-outline form-white mb-2">
                    Email: <input id="email" type="text" formControlName="email">
                  </div>
                  
                  <div class="form-outline form-white mb-2">  
                    Senha: <input id="password" type="text" formControlName="password">
                  </div>
            
                  <button type="submit"  (click)="register()" class="btn btn-outline-light btn-lg px-5 mt-3">
                    Cadastrar
                  </button>
            
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
