<notifier-container></notifier-container>

<div class="container">
  <div id="div-img">
    <img id="img" src="./assets/img/player-transparente-300.png" alt="" class="images">
    <h3 id="h3-img">Crie e gerencie torneios de futebol com seus amigos!</h3>
  </div>
  <div id="div-form">
    <form [formGroup]="formUser" id="form">
                  
      <h3 id="h3-form" class="fw-bold mb-1 text-uppercase">Crie sua conta</h3>

      <div class="form-outline form-white mb-2">
        <input class="input" id="name" type="text" formControlName="name" placeholder="Nome" required>
        <div *ngIf="formUser.get('name')?.errors?.['required'] && formUser.get('name')?.touched" style="color: red;">
          Nome obrigatório
        </div>
      </div>

      <div class="form-outline form-white mb-2">
        <input class="input" id="url_photo" type="text" formControlName="url_photo" placeholder="Avatar">
      </div>
      
      <div class="form-outline form-white mb-2">
        <input class="input" id="email" type="text" formControlName="email" placeholder="E-mail" required>
        <div *ngIf="formUser.get('email')?.errors?.['email'] && formUser.get('email')?.touched" style="color: red;">
          E-mail inválido
        </div>
      </div>
      
      <div class="form-outline form-white mb-2">  
        <input class="input" id="password" type="password" formControlName="password" placeholder="Senha" required>
        <div *ngIf="formUser.get('password')?.errors?.['required'] && formUser.get('password')?.touched" style="color: red;">
          Senha obrigatória
        </div>
      </div>

      <button type="submit"  (click)="register()" class="btn btn-outline-light btn-lg px-5 mt-3">
        Criar conta
      </button>

      <p><span>ou</span></p>

      <button type="submit"  (click)="redirect()" class="btn btn-outline-light btn-lg px-5 mt-3">
        Fazer login
      </button>
    </form>
  </div>
</div>
